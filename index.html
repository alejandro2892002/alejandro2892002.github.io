<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido a Delicias Villa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sun"></div> <!-- Sol en la parte superior -->
    <div class="welcome-container">
        <div class="welcome-text">
            <h1>¡Bienvenido a Nuestro Restaurante de Mariscos y Desayunos!</h1>
            <p>Por favor seleccione el numero de mesa en el que se encuentra.</p>
        </div>
        <div class="button-container">
            <!-- Primer botón -->
            <a href="mesa1/index.html" id="enter-button">Mesa 1</a>
            <!-- Segundo botón -->
            <a href="mesa2/index.html" id="view-menu-button">Mesa 2</a> <!-- Aquí puedes cambiar la URL según la página de menú -->
        </div>
    </div>

    <!-- Mar y carrusel de platillos -->
    <div class="sea-container">
        <div class="sea"></div>
        <div class="carousel">
            <div class="carousel-item">
                <img src="platillos/platillo1.webp" alt="Platillo 1">
            </div>
            <div class="carousel-item">
                <img src="platillos/platillo2.jpg" alt="Platillo 2">
            </div>
            <div class="carousel-item">
                <img src="platillos/platillo3.jpg" alt="Platillo 3">
            </div>
            <div class="carousel-item">
                <img src="platillos/bebida1.webp" alt="Bebida 1">
            </div>
            <div class="carousel-item">
                <img src="platillos/bebida2.jpg" alt="Bebida 2">
            </div>
        </div>
    </div>
</body>
</html>
